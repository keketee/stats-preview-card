<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>stats-preview-card-component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./assets/image-header-desktop.jpg"
          />
          <source
            media="(min-width: 360px)"
            srcset="./assets/image-header-mobile.jpg"
          />
          <img
            class="card__image"
            src="./assets/image-header-mobile.jpg"
            alt=""
          />
        </picture>
        <div class="card__inside">
          <h2 class="card__title">
            Get <span class="card__inside--purple">insights</span> that help
            your business grow.
          </h2>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats__container">
            <div class="container">
              <span class="container__number">10k+</span>
              <span class="container__info">Companies</span>
            </div>
            <div class="container">
              <span class="container__number">314</span>
              <span class="container__info">Templates</span>
            </div>
            <div class="container">
              <span class="container__number">12M+</span>
              <span class="container__info">Queries</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
